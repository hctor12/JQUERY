<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Departamentos XML</h1>
    <button id="botonleer" style="margin-bottom: 10px">Leer XML</button>
    <table id="tabladepartamentos">
      <thead>
        <tr>
          <th>NUMERO</th>
          <th>NOMBRE</th>
          <th>LOCALIDAD</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
  <script src="/js/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#botonleer").click(function () {
        $.get("documents/departamentos.xml", function (data) {
          console.log("Leeyendo...");
          //var html = "";
          $(data)
            .find("DEPT")
            .each(function () {
              var numero = $(this).attr("DEPT_NO");
              var nombre = $(this).find("DNOMBRE").first().text();
              var localidad = $(this).find("LOC").first().text();

              $("#tabladepartamentos tbody").append("<tr>");
              $("#tabladepartamentos tbody").append(`<td> ${numero} </td>`);
              $("#tabladepartamentos tbody").append(`<td> ${nombre} </td>`);
              $("#tabladepartamentos tbody").append(`<td> ${localidad} </td>`);
              $("#tabladepartamentos tbody").append("</tr>");

              //   html += "<tr>";
              //   html += `<td> ${numero} </td>`;
              //   html += `<td> ${nombre} </td>`;
              //   html += `<td> ${localidad} </td>`;
              //   html += "</tr>";
            });
          //$("#tabladepartamentos tbody").html(html);
        });
      });
    });
  </script>
</html>
