<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>

  <body>
    <h1>Sumar números</h1>

    <label>Número 1: </label>

    <input type="number" id="cajanumero1" />

    <input type="number" id="cajanumero2" />

    <input type="number" id="cajanumero3" />

    <button id="botonEvaluar">Evaluar números</button>

    <h1 id="resultado"></h1>

    <hr />

    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#botonEvaluar").click(function () {
          var num1 = parseInt($("#cajanumero1").val());
          var num2 = parseInt($("#cajanumero2").val());
          var num3 = parseInt($("#cajanumero3").val());
          var mayor = num1;
          var menor = num1;
          var medio;
          var array = [];
          array.push(num1, num2, num3);

          for (let i = 0; i < 3; i++) {
            if (array[i] > mayor) {
              mayor = array[i];
            } else if (array[i] < menor) {
              menor = array[i];
            }
          }

          for (let i = 0; i < 3; i++) {
            if (array[i] !== mayor && array[i] !== menor) {
              medio = array[i];
              break;
            } else if (array[i] <= menor) {
              medio = array[i];
            }
          }

          $("#resultado").text(
            "Mayor = " +
              mayor +
              ", Menor = " +
              menor +
              ", Intermedio = " +
              medio
          );
        });
      });
    </script>
  </body>
</html>
